version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: devlife_postgres
    environment:
      POSTGRES_USER: devlife
      POSTGRES_PASSWORD: devlife123
      POSTGRES_DB: devlife_academy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: